            </div>
        </div>

    <!-- Navbar Section End -->

    <!-- Staff Profile Section Start -->
    <section id="contact-details" class="bg-info-subtle py-5">
        <section class="contact-details container">
            <!-- Title Start -->
            <div class="title text-center my-3">
                <h1>Get In Touch</h1>
            </div>
            <!-- Title End -->

            <!-- Content Start -->
            <div class="row gy-4 mb-3">
                <div class="col-12 col-md-4 col-lg-4 text-center">
                    <div class="contact-icon mb-3">
                        <i class="fa-solid fa-location-dot fa-4x title"></i>
                    </div>
                    <div class="contact-text">
                        <h5>Main Campus</h5>
                        <p>32/A South Banasree, Dhaka</p>
                    </div>
                </div><!-- Single Card End -->
                <div class="col-12 col-md-4 col-lg-4 text-center">
                    <div class="contact-icon mb-3">
                        <i class="fa-solid fa-phone fa-4x title"></i>
                    </div>
                    <div class="contact-text">
                        <p class="m-0">+880 175 654 2345</p>
                        <p>+02 695 357</p>
                    </div>
                </div><!-- Single Card End -->
                <div class="col-12 col-md-4 col-lg-4 text-center">
                    <div class="contact-icon mb-3">
                        <i class="fa-solid fa-envelope fa-4x title"></i>
                    </div>
                    <div class="contact-text">
                        <p>support@bdcollege.com</p>
                    </div>
                </div><!-- Single Card End -->
            </div>
            <!-- Content End -->
        </section>
    </section>
    <!-- Staff Profile Section End -->

    <!-- Staff Profile Section Start -->
    <section id="about-institute" class="py-3">
        <section class="about-institute container">
            <!-- Title Start -->
            <div class="title text-center my-3">
                <h1>Leave a Message</h1>
            </div>
            <!-- Title End -->

            <!-- Content Start -->
            <div class="row gy-4 mb-3 py-3">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <input type="text" name="name" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <input type="text" name="address" class="form-control" placeholder="Address">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <input type="email" name="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="row mb-3">
                                <div class="col-sm-10">
                                    <textarea name="message" id="message" class="form-control" placeholder="Leave Your Message Here" rows="3"></textarea>
                                </div>
                            </div>                            
                            <button type="submit" class="btn btn-primary px-4">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Content End -->
        </section>
    </section>
